<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Service Worker - Stylr SA</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.5rem;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Clear Service Worker</h1>
    <p>Click the button below to unregister the service worker and clear all caches.</p>
    <button id="clearBtn">Clear Service Worker</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    document.getElementById('clearBtn').addEventListener('click', async () => {
      const statusEl = document.getElementById('status');
      
      try {
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          
          if (registrations.length === 0) {
            statusEl.textContent = 'âœ“ No service workers found';
            statusEl.className = 'status info';
          } else {
            for (const registration of registrations) {
              await registration.unregister();
            }
            
            // Clear all caches
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              await Promise.all(
                cacheNames.map(cacheName => caches.delete(cacheName))
              );
            }
            
            statusEl.textContent = `âœ“ Successfully cleared ${registrations.length} service worker(s) and all caches! Refresh the page to continue.`;
            statusEl.className = 'status success';
            
            // Auto-redirect after 3 seconds
            setTimeout(() => {
              window.location.href = '/';
            }, 3000);
          }
        } else {
          statusEl.textContent = 'âš  Service workers not supported in this browser';
          statusEl.className = 'status info';
        }
      } catch (error) {
        statusEl.textContent = 'âœ— Error: ' + error.message;
        statusEl.className = 'status error';
      }
    });
  </script>
</body>
</html>
